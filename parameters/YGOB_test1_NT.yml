# Parameters file to process YGOB data
version: 2
run_name: &run_name YGOB_test1_NT

# Environment
root_dir:        &root_dir /home/chauvec/projects/ctb-chauvec/SPP-PIPELINE
exp_dir_pref:    &exp_dir_pref /scratch/chauvec/SPP
tools_dir:       !join [*root_dir, /bin]
data_dir:        !join [*root_dir, /data/YGOB]
in_scripts_dir:  !join [*root_dir, /scripts]
main_script:     !join [*root_dir, /YGOB.py]

# Data
species_tree:    species_tree.newick
species:         species.txt
families:        families.txt
genes_dir:       genes
gene_orders_dir: gene_orders
map:             map.txt

# SLURM
slurm_account: def-chauvec

# MACSE
macse_template:   MACSE_template.sh
macse_script:     MACSE.sh
macse_rerun_pref: MACSE_rerun
macse_log_pref:   macse
macse_dir:        MACSE
macse_pref:       MACSE
macse_memory:     '4G'
macse_time:       '00:30:00'

# GeneRax
generax_template: GeneRax_template.sh
generax_script:   GeneRax.sh
generax_dir:      GeneRax
generax_pref:     GeneRax
generax_log_pref: generax
generax_memory:   '4G'
generax_time:     '12:00:00'
generax_subst:    GTR+G
generax_seq:      NT
generax_strategy: SPR
generax_seed:     '123'
generax_model:    UndatedDL
generax_options:  '--per-family-rates --si-quartet-support'
generax_ntasks:   '100'
generax_ncores:   '48'

# DeCoSTAR
decostar_template:     DeCoSTAR_template.sh
decostar_script:       DeCoSTAR.sh
decostar_dir:          DeCoSTAR
decostar_pref:         DeCoSTAR
decostar_log_pref:     decostar
decostar_memory:       '4G'
decostar_time:         '24:00:00'
decostar_adjacencies:  adjacencies.txt
decostar_gene_trees:   gene_trees.txt
decostar_parameters:   parameters.txt
decostar_temperature:  '0.1'
decostar_nb_samples:   '1000'
decostar_input:        generax
decostar_dated:        'false'
decostar_rooted:       'true'
decostar_hgt:          'false'
decostar_amalgamation: 'false'
decostar_verbose:      '2'